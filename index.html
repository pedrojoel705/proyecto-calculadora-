<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de interes simple</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <!-- Amount -->

        <label>Amount</label> 
        <input type="number" id="principal"> 
        <span class="error-message">Insert a positive number</span>
        <br />

        <!-- Interest -->

        <label>Interest Rate</label> 
        <input 
          type="range" 
          name="number" 
          id="rate" 
          min="1" 
          max="20" 
          step="0.25"
          value="10.25"
          oninput="updateRangeSpan()"
          >

          <span id="resultRange">10.25%</span><br>

        <!-- No. Years -->

        <label>No. of Years in</label> 
        <input type="number" name="" id="years" min="1" max="10">
        <br />

        <!-- Actions -->

        <button onclick="compute()">Calcular Interes</button>
        <div  id="resultCompute"></div>

        <footer> &copy;Evreryone Can Get Rich</footer>

    </div>

    <script src="script.js"></script>
</body>

</html>
